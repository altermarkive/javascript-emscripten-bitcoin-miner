application: bitcoin-mining-pool-proxy
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /js
  static_dir: js

- url: /html
  static_dir: html

- url: /.*
  script: bitcoin-mining-pool-proxy.app

libraries:
- name: webapp2
  version: "2.5.2"
